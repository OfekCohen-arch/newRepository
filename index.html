<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mine Sweeper</title>
</head>
<body onload="onInit()">
    <div class="board-container"></div>
    <div class="levels-container">
      <h1 class="level-title">Choose a level:</h1>
    </br>
    <div class="level-container">
    <input type="radio" onclick="selectLevel(this)" name="level" class="beginner" checked> beginner size 4X4 with 2 mines
    </div>
    </br>
    <div class="level-container">
    <input type="radio" onclick="selectLevel(this)" name="level" class="medium" > medium size 8X8 with 14 mines
    </div>
    </br>
    <div class="level-container">
    <input type="radio" onclick="selectLevel(this)" name="level" class="expert" > expert size 12X12 with 32 mines
    </div>
    </div>
  <script src="game.js"></script> 
</body>
</html>
